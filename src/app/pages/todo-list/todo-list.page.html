<div>TodoList</div>
<button md-raised-button (click)="handleAddTodo()">lol</button>
<div>
  <a *ngFor="let todo of todos"
     [routerLink]="['/item', todo.id]">
    <todo-item [todo]="todo"
               (onTodoDelete)="handleTodoDelete($event)"
               (onChangeStatus)="handleChangeStatus($event)"></todo-item>
  </a>
</div>
